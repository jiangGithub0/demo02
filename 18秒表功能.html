<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/base.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			window.onload = function(){
				var oh3 = document.getElementById("oh3");
				var btn1 = document.getElementById("btn1");
				var btn2 = document.getElementById("btn2");
				var h = 0;
				var m = 0;
				var s = 0;
				var ms = 0;
				var t1 = 0;
				btn1.onclick = function(){
					if(btn1.innerHTML=="开始计时"){
						btn1.innerHTML="暂停计时";
						t1 = setInterval(function(){
							ms+=50;
							if(ms==1000){
								ms=0;
								s+=1;
							}
							if(s==60){
								s=0;
								m+=1;
							}
							if(m==60){
								m=0;
								h++;
							}
							oh3.innerHTML=fn(h)+"时"+fn(m)+"分"+fn(s)+"秒"+fn(ms)+"毫秒";
						},50)
					}else{
						btn1.innerHTML="开始计时";
						console.log(t1);
						clearInterval(t1);
					}
				}
				btn2.onclick = function(){
					clearInterval(t1);
					h=0,m=0,s=0,ms=0;
					oh3.innerHTML=fn(h)+"时"+fn(m)+"分"+fn(s)+"秒000毫秒";
					btn1.innerHTML="开始计时";
				}
			}
		</script>
	</head>
	<body>
		<h3 id="oh3">00时00分00秒000毫秒</h3>
		<button id="btn1">开始计时</button>
		<button id="btn2">时间重置</button>
	</body>
</html>
